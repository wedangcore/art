    <style>
        * {
            font-family: 'Google Sans', sans-serif;
        }

        /* Custom box shadow style from your example */
        .block-shadow {
            box-shadow: 6px 6px 0px 0px rgba(0, 0, 0, 1);
        }
        
        /* Ensure buttons don't change size on click */
        .btn {
            transform: none !important;
        }
        .btn:active {
            transform: translateY(2px) translateX(2px) !important;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1) !important;
        }

        /* Style for the placeholder text in the result area */
        #imageResult:empty::before {
            content: "Hasil gambar akan muncul di sini...";
            color: #a0a0a0;
            font-style: italic;
            text-align: center;
        }

<body class="bg-base-300 min-h-screen flex flex-col justify-center items-center p-4 gap-8">

    <!-- Main Generator Card -->
    <div class="card w-full max-w-2xl bg-base-100 border-2 border-black block-shadow rounded-none">
        <div class="card-body">
            <div class="card-title flex justify-between items-center">
                <h1 class="text-xl font-bold flex items-center gap-2">
                    <img src="https://cdn.wbk.web.id/20250618_085802.png" alt="Icon" class="h-8 w-8">
                    <span>GHIBLI AI GENERATOR</span>
                </h1>
            </div>
            
            <form id="generateForm" class="flex flex-col space-y-4 mt-4">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-semibold">Deskripsikan Gambar (Prompt)</span>
                    </label>
                    <textarea id="promptInput" class="textarea textarea-bordered border-2 border-black rounded-none h-24" placeholder="Contoh: A girl sitting under a big tree, ghibli studio style, peaceful afternoon" required></textarea>
                </div>

                <button type="submit" id="generateBtn" class="btn btn-neutral w-full border-2 rounded border-black mt-4 block-shadow">
                    GENERATE IMAGE
                </button>
            </form>

            <div class="divider">HASIL</div>

            <!-- Image Result Container -->
            <div id="imageResult" class="min-h-[20rem] w-full bg-base-200 border-2 border-dashed border-black flex justify-center items-center p-4 rounded-none">
                <!-- Loading spinner or the resulting image will be shown here -->
            </div>
            
            <!-- Download Button Container -->
            <div id="downloadContainer" class="mt-4 flex justify-center hidden">
                 <a id="downloadBtn" href="#" download="ghibli-image.png" class="btn btn-success border-2 rounded border-black block-shadow">
                    DOWNLOAD IMAGE
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element Selection ---
        const generateForm = document.getElementById('generateForm');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const imageResultDiv = document.getElementById('imageResult');
        const downloadContainer = document.getElementById('downloadContainer');
        const downloadBtn = document.getElementById('downloadBtn');

        /**
         * gpt1image function adapted for the browser.
         * This function calls the image generation API.
         * NOTE: This will only work if the API server allows requests from browsers (CORS enabled).
         * @param {string} prompt - The text description for the image.
         * @returns {Promise<string>} - A promise that resolves to the generated image URL.
         */
        const gpt1image = async (prompt) => {
            if (!prompt) throw new Error("Deskripsi prompt tidak boleh kosong.");

            const apiUrl = 'https://gpt1image.exomlapi.com/v1/images/generations';
            
            // We use FormData, which is a standard browser API to build the request body.
            const form = new FormData();
            form.append('prompt', prompt);
            form.append('size', '1024x1024'); // Hardcoded for simplicity
            form.append('n', '1');             // Hardcoded to generate 1 image
            form.append('is_enhance', "true");
            
            // The browser's fetch API handles the Content-Type header automatically for FormData.
            const response = await fetch(apiUrl, {
                method: 'POST',
                body: form,
                // We add a referer header as seen in the original scrape script.
                headers: {
                    "referer": "https://gpt1image.exomlapi.com/",
                }
            });

            if (!response.ok) {
                // Try to get more specific error info from the response body
                let errorBody = 'Unknown error';
                try {
                    errorBody = await response.text();
                } catch(e) { /* ignore */ }
                throw new Error(`Gagal memanggil API: ${response.statusText} - ${errorBody}`);
            }

            const json = await response.json();

            if (!json?.data || json.data.length === 0 || !json.data[0]?.url) {
                throw new Error("Respon API berhasil, tetapi tidak ada URL gambar yang ditemukan.");
            }

            // Return the URL of the first image
            return json.data[0].url;
        };

        // --- Form Submit Handler ---
        generateForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from reloading the page

            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Silakan masukkan deskripsi gambar terlebih dahulu.');
                return;
            }

            // 1. Set Loading State
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading loading-spinner"></span> GENERATING...';
            imageResultDiv.innerHTML = '<span class="loading loading-dots loading-lg"></span>';
            downloadContainer.classList.add('hidden');
            let imageUrlBlob = null; // To store blob URL for download

            try {
                // 2. Call the API
                const imageUrl = await gpt1image(prompt);
                
                // 3. To make the image downloadable, we need to fetch it as a blob
                // because of cross-origin restrictions on the download attribute.
                const imageResponse = await fetch(imageUrl);
                 if (!imageResponse.ok) {
                    throw new Error('Gagal mengunduh gambar dari URL hasil.');
                }
                const imageBlob = await imageResponse.blob();
                imageUrlBlob = URL.createObjectURL(imageBlob);


                // 4. Display the result
                const imgElement = document.createElement('img');
                imgElement.src = imageUrlBlob;
                imgElement.alt = prompt;
                imgElement.className = 'max-w-full max-h-[40vh] object-contain rounded-lg';

                imageResultDiv.innerHTML = ''; // Clear spinner
                imageResultDiv.appendChild(imgElement);
                
                // 5. Setup and show download button
                downloadBtn.href = imageUrlBlob;
                downloadContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Error during image generation:', error);
                imageResultDiv.innerHTML = `
                    <div class="alert alert-error rounded-none">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            <span><b>Error:</b> ${error.message}.<br>Ini mungkin terjadi karena masalah CORS pada server API. Coba lagi nanti atau periksa konsol (F12) untuk detail.</span>
                        </div>
                    </div>`;
            } finally {
                // 6. Reset button state
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'GENERATE IMAGE';

                // Clean up the created blob URL after the download link is no longer needed.
                // This is a simple approach; more complex scenarios might need better state management.
                if (imageUrlBlob) {
                   // Don't revoke immediately, allow user time to click download.
                   // A better approach would be to revoke it on the next generation.
                }
            }
        });
    </script>
